<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="main.css">
		<script src="https://use.fontawesome.com/c0faa70aff.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			
			<div class="container">
						<h1>Simon Game</h1>
						<div class="top">
							<div class="pad green" id="1">
								<p class=" light LT-light"></p>
							</div>
							<div class="pad red" id="2">
							<p class=" light RT-light"></p>
							</div>
						</div>

						<div class="bottom">
							<div class="pad yellow" id="4">
								<p class=" light LB-light"></p>
							</div>
							<div class="pad blue" id="3">
								<p class=" light RB-light"></p>
							</div>
						</div>
						<div class="controls">
							<div class="count">
								<div class="display">
								<p class="scoreBoard">--</p>
								</div>
								
							</div>

							<div class="start">
							</div>

							<div class="strict">
							</div>

							<div class="power">
								<label class="switch">
								  <input id="checkBox" type="checkbox">
								  <div class="slider round"></div>
								</label>
								<h5>On/Off</h5>
							</div>


							
						</div>
				</div>
				
			</div>

		<script src="main.js"></script>
	</body>
</html>
